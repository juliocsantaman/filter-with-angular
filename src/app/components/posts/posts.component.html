<div class="container">
    <h1>Catálogo de pruebas OCJ</h1>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Buscar título..." [(ngModel)]="filterPost"
            name="filterPost">
    </div>
</div>

<div class="container card-container">
    <div class="card" *ngFor="let post of posts | filter: filterPost, lowercase">
        <img src="{{ post.img }}" class="card-img-top" alt="{{ post.id }}">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text" style="max-height: 200px;">
                {{ post.description }}
            </p>
        </div>

        <div class="card-body d-flex align-items-center">
            <a class="btn btn-primary" href="{{ post.link }}"> Ver prueba </a>
            <i class="far fa-clock" style="font-size: 1.1rem; margin-left: 1.2rem;"> {{ post.date }}</i>
        </div>
    </div>
</div>
