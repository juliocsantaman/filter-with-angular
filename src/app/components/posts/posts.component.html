<div class="container">
    <h1>Listado de posts</h1>
    <div class="form-group">
        <input 
        type="text"
        class="form-control" 
        placeholder="Buscar título..." 
        [(ngModel)]="filterPost" 
        name="filterPost">
    </div>
</div>
<div class="container">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>TÍTULO</th>
                <th>FECHA</th>
                <th>LINK DE PRUEBA</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts | filter: filterPost, lowercase">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.date }}</td>
                <td> <a class="btn btn-primary" href="{{ post.link }}"> {{ post.title }} </a> </td>
            </tr>
        </tbody>
    </table>
</div>
