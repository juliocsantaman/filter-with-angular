<!--Item 01-->
<div class="container card-container">


    <div class="card" style="width: 18rem;" *ngFor="let post of posts | filter: filterPost, lowercase">
        <img src="./PRODUCT/Education Color/PNG/Book pen.png" class="card-img-top" alt="{{ post.id }}">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text" style="max-height: 200px;">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut repellendus porro laboriosam
                architecto unde qui nam, vitae excepturi omnis voluptates tempore, magnam, sint officia
                tempora dolore placeat temporibus ab amet.
            </p>
        </div>

        <div class="card-body d-flex align-items-center">
            <a class="btn btn-primary" href="{{ post.link }}"> Ver prueba </a>
            <i class="far fa-clock" style="font-size: 1.1rem; margin-left: 1.2rem;"> {{ post.date }}</i>
        </div>
    </div>


</div>
