<div class="container">
    <h1>Listado de posts</h1>
    <div class="form-group">
        <input type="text" class="forms-control" placeholder="Buscar..." [(ngModel)]="filterPost" name="filterPost">
    </div>
</div>
<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>T√çTULO</th>
                <th>FECHA</th>
                <th>LINK DE PRUEBA</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts | filter: filterPost">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.date }}</td>
                <td> <a href="{{ post.link }}">Learning</a> </td>
            </tr>
        </tbody>
    </table>
</div>
